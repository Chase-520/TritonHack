<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./forumstyle.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community for Help</title>
</head>
<body style="background: #EFB9E9;">
    <div id="forum-container">
        <h1 style="font-family: Arial">Share Your Thoughts Here!</h1>
        <div id="post-form">
            <input type="text" style="font-family: Arial" id="username" placeholder="Topic">
            <textarea style="font-family: Arial" id="post-content" placeholder="What's on your mind?"></textarea>
            <button onclick="submitPost()">Post</button>
        </div>

    </div>
  
    <div id="posts">
      <!-- Forum posts will appear here -->
    </div>

    <script>
        function submitPost() {
            const username = document.getElementById('username').value.trim();
            const content = document.getElementById('post-content').value.trim();

            if (!username || !content) {
                alert('Please fill out both fields.');
                return;
            }

            const postContainer = document.createElement('div');
            postContainer.classList.add('post');

            const author = document.createElement('h3');
            author.textContent = username;

            const message = document.createElement('p');
            message.textContent = content;

            postContainer.appendChild(author);
            postContainer.appendChild(message);

            document.getElementById('posts').prepend(postContainer);

            document.getElementById('username').value = '';
            document.getElementById('post-content').value = '';
        }
    </script>
</body>
</html>
