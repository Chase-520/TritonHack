<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <title>Home Page</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/HomePage.css') }}">
</head>
<body style="background-color: #EFB9E9;">
    
    <div class="frame-parent">
        <div class="tab-resources-parent">
            <div class="tab-resources" id="tabResources">
                <img class="union-icon" alt="Resources Icon" src="{{ url_for('static', filename='Union.svg') }}">
                <div class="resources">Resources</div>
            </div>
            <div class="tab-resources" id="tabResources1">
                <img class="union-icon" alt="Support Groups Icon" src="{{ url_for('static', filename='Union.svg') }}">
                <div class="resources">Support Groups</div>
            </div>
            <div class="tab-resources" id="tabResources2">
                <img class="union-icon" alt="Support Forums Icon" src="{{ url_for('static', filename='Union.svg') }}">
                <div class="resources">Support Forums</div>
            </div>
        </div>

        <div class="feeling-stressed-talk-container">
            <span class="feeling-stressed-talk-container1">
                <p class="feeling-stressed">Feeling Stressed?</p>
                <p class="feeling-stressed">Talk to an AI Assistant</p>
            </span>
        </div>

        <div class="tap-to-talk">Tap to Talk</div>

        <img class="mic-button-icon" alt="Mic Button" src="{{ url_for('static', filename='Mic Button.svg') }}">
		
		<form action="{{ url_for('talk_to_ai') }}" method="POST">
			<button type="submit" class="mic-button">
				<img src="{{ url_for('static', filename='Mic Button.svg') }}" alt="Mic Button" class="mic-button-icon">
			</button>
		</form>

    </div>

    <!-- Navigation Scripts -->
    <script>
        document.getElementById("tabResources")?.addEventListener("click", function () {
            window.location.href = "{{ url_for('static', filename='ResourcePage.html') }}";
        });

        document.getElementById("tabResources1")?.addEventListener("click", function () {
            window.location.href = "{{ url_for('static', filename='SupportGroupsPage.html') }}";
        });

        document.getElementById("tabResources2")?.addEventListener("click", function () {
            window.location.href = "{{ url_for('static', filename='SupportForumsPage.html') }}";
        });
    </script>

</body>
</html>
